<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Register</title>
</head>
<body>
  <img class="tickitz" src="../assets/tickitz.svg" alt="">
  <form>
    <ul class="steps">
      <li>
        <p>1</p>
        <p>Fill More</p>
      </li>
      <li>---------</li>
      <li>
        <p>2</p>
        <p>Active</p>
      </li>
      <li>--------</li>
      <li>
        <p>3</p>
        <p>Done</p>
      </li>
    </ul>
    <ul class="step-by-step">
      <li>
        <p>1</p>
        <p>Fill More</p>
      </li>
      <li>---------</li>
      <li>
        <p>2</p>
        <p>Active</p>
      </li>
      <li>--------</li>
      <li>
        <p>3</p>
        <p>Done</p>
      </li>
    </ul>

    <section class="steps-desc">
      <p>Fill More</p>
      <p>Active</p>
      <p>Done</p>
    </section>
    <section>
      <label for="email">Email</label>
      <div class="input-wrapper">
        <input type="email" name="email" id="email" placeholder="example@gmail.com">
      </div>
    </section>
    <section>
      <label for="password">Password</label>
      <div class="input-wrapper">
        <input type="password" placeholder="Password123."/>
        <button type="button"><img src="../assets/show-password.svg" alt="" width="20" height="20"></button>
      </div>
    </section>
    <section class="terms-condition">
      <input type="checkbox" name="terms-condition" id="terms-condition">
      <label for="terms-condition">
        I agree to terms & conditions
      </label>
    </section>
    <button type="button">Join for free</button> <!-- Change to submit type later! -->
    <p>Already have an account? <a href="../login/login.html">Login</a></p>
    <section class="or">
      <div></div>
      <p>Or</p>
      <div></div>
    </section>
    <section>
      <a href="#">
        <img src="../assets/google-logo.svg" alt="">
        <p>Google</p>
      </a>
      <a href="#">
        <img src="../assets/facebook-logo.svg" alt="">
        <p>Facebook</p>
      </a>
    </section>
  </form>
  </form>
</body>
</html>
